<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Basic -->
		<meta charset="UTF-8"/>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template"/>
		<meta name="author" content="okler.net"/>
		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css"/>
		<!-- Vendor CSS -->
		<link rel="stylesheet" href="libs/octopus/assets/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="libs/octopus/assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="libs/octopus/assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="libs/octopus/assets/vendor/bootstrap-datepicker/css/datepicker3.css" />
		<!-- Theme CSS -->
		<link rel="stylesheet" href="libs/octopus/assets/stylesheets/theme.css" />
		<!-- Skin CSS -->
		<link rel="stylesheet" href="libs/octopus/assets/stylesheets/skins/default.css" />
		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="libs/octopus/assets/stylesheets/theme-custom.css"/>
		<!-- Head Libs -->
		<script src="libs/octopus/assets/vendor/modernizr/modernizr.js"></script>
	</head>
	<body>		
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo pull-left">
					<img src="imagenes/unilaenlinealetras.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Acceso</h2>
					</div>
					<div class="panel-body">
						<form th:action="@{/login}" method="post" name="acceder" id="acceder">
							<div class="form-group mb-lg">
								<label>Username</label>
								<div class="input-group input-group-icon">
									<input name="username" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Password</label>
									<a href="pages-recover-password.html" class="pull-right">Lost Password?</a>
								</div>
								<div class="input-group input-group-icon">
									<input name="password" type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">								
								<div class="col-sm-12 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Sign In</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign In</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2019. Todos los derechos reservados. <a href="https://linea.unila.edu.mx">UNILA en l√≠nea</a></p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="libs/octopus/assets/vendor/jquery/jquery.js"></script>		<script src="libs/octopus/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>		<script src="libs/octopus/assets/vendor/bootstrap/js/bootstrap.js"></script>		<script src="libs/octopus/assets/vendor/nanoscroller/nanoscroller.js"></script>		<script src="libs/octopus/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>		<script src="libs/octopus/assets/vendor/magnific-popup/magnific-popup.js"></script>		<script src="libs/octopus/assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>		
		<!-- Theme Base, Components and Settings -->
		<script src="libs/octopus/assets/javascripts/theme.js"></script>		
		<!-- Theme Custom -->
		<script src="libs/octopus/assets/javascripts/theme.custom.js"></script>		
		<!-- Theme Initialization Files -->
		<script src="libs/octopus/assets/javascripts/theme.init.js"></script>
	</body>
</html>
